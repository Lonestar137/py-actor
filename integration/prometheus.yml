global:
  scrape_interval: 15s

scrape_configs:
  # Scrape Prometheus itself (optional, if you want Prometheus metrics)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the Pushgateway for actor metrics
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['prometheus_gateway:9091']
